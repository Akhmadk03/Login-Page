<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  
  <body>
    <div class="signup-container">
      <div class="signup-header">
        <img src="Images/avatar.png" alt="logo" class="logo">  
        <h1>Sign up</h1>
        </div>
        <div id="signup">
          <input class="signup-input" type="email" id="email" placeholder="Email">  
          <input class="signup-input" type="text" id="username" placeholder="Username">
          <input class="signup-input" type="password" id="password" placeholder="Password">
        </div>
        <button class="button" onclick="login()">Sign Up</button>
        <p id="signup-message">Do you have an account? Sign in <a class="sign-up-a" href="signin.html">here.</a></p>
    </div>
</body>

</html>
